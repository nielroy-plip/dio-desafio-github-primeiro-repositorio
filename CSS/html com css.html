<!DOCTYPE html>
<html>
<head>
<title>Um teste com variação de um estilo</title>
</head>
<style>
h1.blue {color: blue}
h1.red {color: red}
h1.black {color: black}
.red {color: red}
#test {color: green}
A:link {color: blue}
A:active {color: red}
A:visited {color: yellow}
</style>
<body>
<h1 CLASS=red>Red Heading</h1>
<p CLASS=red>Red Paragraph</p>
<p ID=test>This is a test paragraph</p>
<h2 Class=black>Um teste de todas as variações</h2>
</body>
</html>
